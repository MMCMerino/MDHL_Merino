<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules of Play & Policies</title>
    <link rel="shortcut icon" href="./assets/imagenes/Logo_Mighty_ducks-01.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/estilos/style.css">

</head>
<body>
     
    
    <header>
       
        <h1>Mighty Ducks Hockey League</h1>
        <br>
        


    </header>

    <nav>
        <a href="./index.html">  Home  </a>
        <a href="./about.html">  About MDHL  </a>
        <a href="./contact.html">  Contact  </a>
        <a href="./rules.html">  Rules & Policies  </a>
        <a href="./game_info.html"> Game Information  </a>
        <a href="#">Registration Form</a>
    </nav>

    <main>
        <h2> Registration Form</h2>
         
        <form action="./show_data.html" target= "_blank" method="get" >
            <fieldset>
                <legend>Personal Information</legend>

                    <label for="name">Player's First Name</label>
                    <input type="text" name="name" id="name">

                    <label>
                        Last name
                        <input type="text" name="last_name">                    
                    </label>

                    <label for="address">Street Address</label>
                    <input type="text" name="address" id="address">

                    <label>
                        City
                        <input type="text" name="city">
                    </label>

                    <label>
                        Zip Code
                        <input type="texto" name="zip_code">
                    </label>

                    <label>
                        Birth Date (mm/dd/yyyy)
                        <input type="date" name="birthday">
                    </label>

                    <label>
                        Gender:
                        
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="F">
                       
                        <label for="male">Male</label>  
                        <input type="radio" id="male" name="gender" value="M">
                    </label>

                    <label>
                        Grade:
                        <input type="radio" id="pre_school" name="grade" value="P_S">
                        <label for="pre_school">Pre-School</label>
                        <input type="radio" id="1st" name="grade" value="1">
                        <label for="1st">1st</label> 
                        <input type="radio" id="2nd" name="grade" value="2">
                        <label for="2nd">2nd</label>
                        <input type="radio" id="3rd" name="grade" value="3">
                        <label for="3rd">3rd</label>
                        <input type="radio" id="4th" name="grade" value="4">
                        <label for="4th">4th</label>
                        <input type="radio" id="5th" name="grade" value="5">
                        <label for="5th">5th</label>
                    </label>
                    
            </fieldset>

            <p class="school">Which elementary school do you live near?</p>

            <fieldset>
                <legend>Closest School:</legend>

                <input type="radio" id="ajk" name="school" value="AJK">
                <label for="ajk">AJ Katzenmaier</label>
                <input type="radio" id="mph" name="school" value="MPH">
                <label for="mph">Marjorie P Hart</label> 
                <br>
                <input type="radio" id="g" name="school" value="G">
                <label for="g">Greenbay</label> 
                <input type="radio" id="ne" name="school" value="NE">
                <label for="ne">North Elementary</label>
                <br>
                <input type="radio" id="hay" name="school" value="HAY">
                <label for="hay">Howard A Yeager</label>
                <input type="radio" id="se" name="school" value="SE">
                <label for="se">South Elementary</label> 
            </fieldset>

            
             <p class="school" >What position(s) do you normally play? (check all that apply)</p>
            <fieldset>
                <input type="checkbox" name="forward" value="F">
                <label for="forward">Forward</label>
                <input type="checkbox" name="midfield" value="M">
                <label for="midfield">Mindfield</label>
                <br>
                <input type="checkbox" name="defense" value="D">
                <label for="defense">Defense</label>
                <input type="checkbox" name="goalkeeper" value="G">
                <label for="goalkeeper">Goalkeeper</label>
            </fieldset>

            <fieldset>
                <legend>Uniform Size</legend>
                <input type="radio" id="" name="" value="">
                <label for=""></label>
            </fieldset>


             <br>
            <input type="submit" value="Enviar">
        </form>

    </main>

</body>
</html>
